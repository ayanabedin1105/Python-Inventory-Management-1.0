<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Inventory Management System</h1>
    <a href="{{ url_for('logout') }}">Logout</a>

    <form id="add-form">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Inventory List</h2>
    <div class="inventory-container">
        {% for item in items %}
        <div class="card" id="item-{{ item[0] }}">
            <h3>{{ item[1] }}</h3>
            <p>Quantity: <span class="quantity">{{ item[2] }}</span></p>
            <input type="number" class="edit-quantity" data-id="{{ item[0] }}" value="{{ item[2] }}">
            <button class="update-btn" data-id="{{ item[0] }}">Update</button>
            <button class="delete-btn" data-id="{{ item[0] }}" style="background: #ff4d4d;">Delete</button>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
